<div class="login-wrapper">
  <section>
    <form [formGroup]="this.form" (submit)="this.login()" class="w-100">
      <h1>Login</h1>
      <div class="inputbox">
        <input type="email" formControlName="email" />
        <label for="">Email</label>
      </div>
      <div class="inputbox">
        <input type="password" formControlName="password" />
        <label for="">Senha</label>
      </div>
      <div class="forget d-flex justify-content-between text-white">
        <div class="d-flex">
          <input id="remember-me" type="checkbox" />
          <label class="d-flex align-items-center ms-1" for="remember-me"
            >Lembrar de mim</label
          >
        </div>

        <a href="#" class="text-white fw-bold">Esqueceu a senha?</a>
      </div>
      <button class="login-btn" type="submit">Log in</button>
      <div class="register">
        <p>
          Não é cadastrado?
          <a class="text-white" [routerLink]="['register']">Registre-se</a>
        </p>
      </div>

      <hr />
      <div class="login-with d-flex flex-column gap-2 mt-2">
        <span class="login-with-facebook d-flex align-items-center">
          <img
            src="../../../assets/svg/facebook-white.svg"
            width="40px"
            alt=""
          />
          <div class="w-100 d-flex justify-content-center">
            Fazer login com Facebook
          </div>
        </span>
        <span class="login-with-google d-flex align-items-center">
          <img src="../../../assets/svg/google.svg" width="33px" alt="" />
          <div class="w-100 d-flex justify-content-center">
            Fazer login com Google
          </div>
        </span>
      </div>
    </form>
  </section>
</div>
